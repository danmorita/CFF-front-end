       <div onclick="console.log('oii')" id="block">
         <!--cadastro de Receitas -->
         <div class="pop-up" id="cad-receita" >
            <h2>Cadastro de Receita</h2>
            <form onsubmit="return false">
               <div class="form-item">
                  <div class="form-item interno">
                     <div class="bordaicone">
                        <label for="receita-descricao">
                           <svg width="90%" height="90%" class="icon">
                              <use xlink:href="#icon-email"></use>
                           </svg>
                        </label>
                     </div>
                     <div class="inputclass">
                        <input type="text"  id= "receita-descricao" placeholder="descricao" required/>
                     </div>
                  </div>
                  <div class="form-item interno">
                     <div class="bordaicone">
                        <label for="receita-valor">
                           <svg width="90%" height="90%" class="icon">
                              <use xlink:href="#icon-email"></use>
                           </svg>
                        </label>
                     </div>
                     <div class="inputclass">
                        <input type="number"  id= "receita-valor" placeholder="0.00" required/>
                     </div>
                  </div>
                  <div class="form-item interno">
                     <div class="bordaicone">
                        <label for="receita-data">
                           <svg width="90%" height="90%" class="icon">
                              <use xlink:href="#icon-email"></use>
                           </svg>
                        </label>
                     </div>
                     <div class="inputclass">
                        <input type="date"  id= "receita-data" placeholder="?" required/>
                     </div>
                  </div>
                  <div class="form-item interno">
                     <div class="bordaicone">
                        <label for="receita-categoria">
                           <svg width="90%" height="90%" class="icon">
                              <use xlink:href="#icon-email"></use>
                           </svg>
                        </label>
                     </div>
                     <div class="inputclass">
                        <select  id="receita-categoria">
                           <option value="Moradia">Moradia</option>
                           <option value="Lazer">Lazer</option>
                           <option value="Saude">Saude</option>
                           <option value="Formacao">Formacao</option>
                        </select>
                     </div>
                  </div>
                  <div class="form-item">
                     <div class="form-item interno">
                        <input type="submit" class="btn-entrar" onclick="cadastrarReceita()"  value="Salvar">    </input>
                     </div>
                  </div>
                  <div class="form-item">
                     <div class="form-item interno">
                        <input type="button" onclick="abrirHome()" class="btn-entrar" value="Voltar">    </input>
                     </div>
                  </div>
               </div>
            </form>
         </div>
