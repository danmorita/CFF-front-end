<!--Conteudo da pagina de Perfil-->
 <link rel="stylesheet" type="text/css" href="CSS/app.css">
 <div class="conteudo-interno" id="perfil" >
    <h2>Seu Perfil </h2>
    <p id="username-perfil"></p>
    <p id="email-perfil"></p>
    <p>Nesta area voce pode editar seu perfil</p>

 	 $( "#username-perfil" ).text(getCookie("username"));
 	 $( "#email-perfil" ).text(getCookie("email"));
 </script>
